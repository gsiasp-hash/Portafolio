<!doctype html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portafolio</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <script
        src="https://kit.fontawesome.com/17bcd852b8.js"
        crossorigin="anonymous"
      ></script>
    </head>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><h4>Guillermo <span class="text-primary">Sias</span></h4></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav text-md-center mx-md-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#index"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proyectos">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#tecnologias">Tecnologias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Curriculum</a>
              </li>
            </ul>
            <a href="#contacto">
              <button class="btn btn-primary" type="submit">Contactame</button>
            </a>
          </div>
        </div>
      </nav>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/code.png"
              class="d-block w-100"
              alt="code"
            />
          </div>
          <div class="carousel-item">
            <img
              src="..."
              class="d-block w-100"
              alt="formulario"
            />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </header>
    <main>
      <div
        id="proyectos"
        class="container-fluid border-top border-5 border-primary py-5"
      >
        <div class="row">
          <div class="col-12 text-center mt-3">
            <h3>Proyectos</h3>
            <p class="text-body-secondary">
              Estos son algunos de los proyectos en los que he trabajado
            </p>
          </div>
        </div>
        <div class="row gap-2 mx-3">
          <div class="card p-2">
            <img
              src="./assets/images/proyecto1.jpg"
              class="card-img-top"
              alt="Proyecto 1"
            />
            <h4 class="card-title">Proyecto 1</h4>
          </div>
          <div class="card p-2">
            <img
              src="./assets/images/proyecto2.jpg"
              class="card-img-top"
              alt="Proyecto 2"
            />
            <h4 class="card-title">Proyecto 2</h4>
          </div>
          <div class="card p-2">
            <img
              src="./assets/images/proyecto3.jpg"
              class="card-img-top"
              alt="Proyecto 3"
            />
            <h4 class="card-title">Proyecto 3</h4>
          </div>
          <div class="card p-2">
            <img
              src="./assets/images/proyecto4.jpg"
              class="card-img-top"
              alt="Proyecto 4"
            />
            <h4 class="card-title">Proyecto 4</h4>
          </div>
          <div class="card p-2">
            <img
              src="./assets/images/proyecto5.jpg"
              class="card-img-top"
              alt="Proyecto 5"
            />
            <h4 class="card-title">Proyecto 5</h4>
          </div>
        </div>
      </div>
      <div
        id="tecnologias"
        class="container-fluid border-top border-5 border-primary mt-5 py-5"
      >
        <h3 class="text-center">Tecnologias</h3>
      </div>

      <div
        class="container-fluid p-5 text-center border-top border-5 border-primary"
        id="contacto"
      >
        <h3>Contactame</h3>
        <p>Me encantaria hablar de tu proyecto!</p>
        <div class="col-12 col-md-6 mx-auto mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="email@ejemplo.com"
          />
        </div>
        <div class="col-12 col-md-6 mx-auto">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Cuentame de tu idea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary px-5 mt-3">Enviar</button>
      </div>
    </main>
    <footer
      class="container-fluid bg-light border-top text-black border-4 border-primary p-5 m-0 text-center"
    >
      <p>&copy; 2026 Guillermo Sias</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
